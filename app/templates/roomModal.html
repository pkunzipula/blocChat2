<div class="modal-new-room">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Make a new room. Name it anything!</h3>
    </div>
    <div class="modal-form-box">
        <form class="modal-form" ng-submit="roomModal.addData()">
            <div class="status-bar">{{roomModal.statusBar}}</div>
            <input type="text" class="room-input" value="" ng-model="roomModal.roomData"><br>
            <input type="button" class="modal-button cancel" value="Cancel" ng-click="roomModal.cancel()">
            <input type="submit" class="modal-button create" value="Create Room" ng-click="roomModal.addRoom()">
        </form>
    </div>
</div>
